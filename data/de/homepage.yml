service:
  enable: true
  title: Alles aus einer Hand.
  service_item:
  - title: Produktion
    logo: images/service-icons/produktion.svg
    content: In unseren Produktionsstätten in Deutschland, Europa und Fernost können
      wir unsere innovativen Eigenentwicklungen qualitativ hochwertig und dennoch
      preiswert herstellen. Dabei werden die gesetzlichen Vorschriften und Sicherheitsstandards
      berücksichtigt und von unseren Teams vor Ort kontrolliert. Wir legen sehr viel
      Wert auf korrekte Arbeitsbedingungen ohne Kinderarbeit, eine gerechte Entlohnung
      über den gesetzlichen Mindestlöhnen und versicherte Arbeitnehmer. So können
      Sie als unser Kunde sicher sein, die richtige Qualität einzukaufen.
  - title: Veredelung
    logo: images/service-icons/veredelung.svg
    content: Die professionelle Veredelung Ihrer Artikel, wie z. B. Lasergravur, Ätzung,
      Tampon-Druck, Heißprägung, Folienprägung, Hochfrequenzprägung sowie die Konfektionierung,
      erfolgt in unserem 1.000 m2 großen Werk in Deutschland. Den benötigten Strom
      beziehen wir über LichtBlick und besteht zu 100 % aus erneuerbaren Energien,
      bei dessen Erzeugung kein klimaschädliches C02 entsteht.
  - title: Versand & Logistik
    logo: images/service-icons/versand.svg
    content: 'Unsere professionelle Versandlogistik mit computergesteuertem Hochregallager
      und weltweitem Versandservice, auch im Namen des Kunden, runden unser Angebot
      ab. Alle Waren wer­den klimaneutral transportiert. Das beim Transport entstehende
      C02 wird durch unseren Ko­operationspartner myclimate ef­fektiv kompensiert.
      myclimate ist gemeinnützig, wis­senschaftsorientiert und enga­giert sich weltweit
      für den Klima­schutz durch Bildung, Beratung und Kompensation von Treibhausgasemissionen
      in hochwertigen Klimaschutzprojekten in mehr als 27 Ländern. '
