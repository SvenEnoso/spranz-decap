backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "static/images"
collections:
  - label: "About-de"
    name: "aboutDE"
    files:
      - label: "About Page"
        name: "about"
        file: "site/content/about.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Text, name: text, widget: markdown}
          
          
          
      
  


      
      
         
      
                       
          
                            
      
         
        
