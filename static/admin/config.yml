backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "/images"
collections:
  - label: "Deutsch (de)"
    name: "deutsch"
    files:
      - label: "Startseite (de)"
        name: "startseiteDE"
        file: "data/de/homepage.yml"
        extension: "yml"
        format: "yml"
        fields:
          - label: "Hauptbanner"
            name: banner
            widget: object
            collapsed: true
            fields:
              - {label: Hintergrundbild, name: bg_image, widget: image}
              - {label: Titel, name: title, widget: string}
              - {label: Titel, name: title2, widget: text}
              - {label: Logo, name: brandImage, widget: image}
              - {label: Text, name: content, widget: text}
              - label: Button
                name: button_solid
                widget: list
                collapsed: true
                fields:
                   - {label: Newsletter abonieren, name: enabled, widget: boolean}
                   
          - label: "Unsere Exklusivmarken"
            name: ourBrands
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: title, widget: string}
               - {label: Text, name: content, widget: text}
               - label: Marken
                 name: brand_items
                 widget: list
                 fields:
                    - {label: Name, name: label, widget: string}
                    - {label: Bild, name: image, widget: image}
                    
          - label: "Texbanner 1"
            name: textbanner1
            widget: object
            collapsed: true
            fields:
               - {label: Titel, name: title, widget: string}  
               - {label: Text, name: text, widget: text}
               - {label: Hintergrundbild, name: background, widget: image} 
               - {label: Farbe, name: color, widget: color}
               - {label: Ausrichtung(aktiviert:links  deaktiviert:rechts), name: align_left, widget: boolean}
          - label: "Produkte"
            name: products
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
          - label: "Produktkatgorien"
            name: ProductCategories
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
          - label: "Service"
            name: service
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
          - label: "Textbanner 2"
            name: textbanner2
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
          - label: "Downnloads"
            name: downloads
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
          - label: "Newsletter"
            name: newsletter
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
          - label: "Statistiken"
            name: statistics
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
          - label: "Standards"
            name: standards
            widget: object
            collapsed: true
            fields:
               - {label: Name, name: content, widget: string}
