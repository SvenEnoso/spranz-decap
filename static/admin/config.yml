backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "/images"
collections:
  - label: "Startseite (de)"
    name: "startseite"
    file: "data/de/homepage.yml"
    extension: "yml"
    format: "yml"
    widget: list
    files:
      - label: "Hauptbanner"
        name: "banner"
        fields:
          - label: "Hauptbanner"
            name: banner
            widget: object
            fields:
              - {label: Name, name: title, widget: string}
              - {label: Text, name: title2, widget: text}
              - {label: Bild, name: bg_image, widget: image}
              - {label: Bild, name: brandImage, widget: image}
              - {label: Text, name: content, widget: text}
      - label: "xcd"
        name: ourBrands
        widget: object
        fields:
            label: "xcdr"
            name: banner
            widget: object
            fields:
              - {label: Name, name: content, widget: string}    
        

      
              
       
        
                   

      
    